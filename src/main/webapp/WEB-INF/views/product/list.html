<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: header ('Product List')">
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body class="p-3">

<a href="/" class="btn btn-danger">Back</a>

<h2 class="my-3">Product List</h2>

<div style="width: 500px">
    <form action="/product/search">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter product name to search" name="search" th:value="${search}">
            <button class="btn btn-outline-secondary">Button</button>
        </div>
    </form>
</div>

<!--        Search:-->
<!--        <input type="text" name="search" th:value="${search}">-->
<!--    </label>-->
<!--    <button class="btn btn-secondary">Search</button>-->
<!--</form>-->

<a href="/product/create" class="btn btn-secondary mb-3">Create</a>

<table class="table table-striped table-hover border">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Manufacturer</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pr : ${productList}">
        <td th:text="${pr.id}"></td>
        <td th:text="${pr.name}"></td>
        <td th:text="${pr.price}"></td>
        <td th:text="${pr.description}"></td>
        <td th:text="${pr.manufacturer}"></td>
        <td>
            <a th:href="@{/product/edit/{id}(id=${pr.id})}" class="btn btn-success">Edit</a>
        </td>
        <td>
            <a th:href="@{/product/delete/{id}(id=${pr.id})}" class="btn btn-danger">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
